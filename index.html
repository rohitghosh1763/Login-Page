<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://egkoppel.github.io/product-sans/google-fonts.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img id="image" src="image.jpg" height="600px" width="350px" />
      <div class="login-container">
        <h2>Log in</h2>
        <p class="login-info">
          Log in to your account to upload or download pictures, videos or
          music.
        </p>
        <input type="text" placeholder="Enter your email address" />
        <p class="forget-password">Forget password?</p>
        <button>Next</button>
        <svg height="20" width="500" xmlns="http://www.w3.org/2000/svg">
          <line
            x1="0"
            y1="10"
            x2="381"
            y2="10"
            style="stroke: #989a9d; stroke-width: 1"
          />
        </svg>
        <p class="login-alternative">Or login with</p>
        <div id="facebook">
          <img class="facebook-art" src="facebook.svg" alt="" /><span
            >Facebook</span
          >
        </div>
        <div id="google">
            <img class="google-art" src="google.svg" alt=""><span
            >Google</span
        </div>
      </div>
    </div>
  </body>
</html>
